<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Welcome to Leaderboard!</h1>
  <h2>Here</h2>
  {{> leaderboard}}
    
</body>

<template name="leaderboard">
  <ul>
    <p>
      Selected player is {{showSelectedPlayer.name}}, and their score is {{showSelectedPlayer.score}}
    </p>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}} : {{score}}</li>
    {{/each}}
    <p>
      <input type="button" class="increment" value="Give 5 Points">
      <input type="button" class="decrement" value="Take 5 Points">
    </p>
  </ul>
</template>
